<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button onclick="logout()" style="float: right;">Đăng xuất</button>
  <center>
    <form method="post" id="member_info">
      <h3>Thêm thành viên</h3>
      <label>Member name:</label><br><br>
      <input type="text" id="name" placeholder="Điền họ và tên"><br><br>
      <label>BOD:</label><br><br>
      <input type="date" id="bod" placeholder="Ngày Sinh"><br><br>
      <label>Address</label><br><br>
      <input type="text" id="address" placeholder="Điền địa chỉ"><br><br>
      <label>Link hình ảnh</label><br><br>
      <input type="text" id="img" placeholder="Hãy điền link ảnh"><br><br>
      <label>Số tiền tích lũy</label><br><br>
      <input type="number" id="money" placeholder="Hãy nhập tiền tích lũy"><br><br>
      <button onclick="addMembership()" type="button">Xác nhận</button>
      <button onclick="EditMember()" type="button">Cập nhật</button>
    </form>
    <br><br>

  </center>
  
<h3> Quản Lý Thành Viên</h3>
  <table border="1">
    <th>ID</th>
    <th>Name</th>
    <th>BOD</th>
    <th>Address</th>
    <th>Hình ảnh</th>
    <th>Số tiền tích lũy</th>
    <th colspan="3">Action</th>
    <tbody id = "member_list"></tbody>
  </table>
  
</body>
<script src ="member.js"></script>
<script src ="memberStore.js"></script>
<script src ="index.js"></script>
</html>
